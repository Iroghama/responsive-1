<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="icon" type="images/x-icon" href="images\favicon-32x32.png">
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="words">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </div>
            <div class="form">
                <p class="top"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                <form action="#" id="run" >
                    <!--first name-->
                   <div class="input-group" >
                    <input type="text" id="fname"  placeholder="First Name" name="first" >
                    <svg id="svf" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
                    <span id='fname-error'></span>
                   </div>
                   <!--last name-->
                   <div class="input-group">
                       <input type="text" id="lname" placeholder="Last Name" name="last" >
                <svg id="svl" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
                <span id='lname-error'></span>
            </div>
            <!--email-->
                   <div class="input-group">
                    <input type="email" id="email"  placeholder="Email Adress" name="email" >
                    <svg id="sve" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
                    <span id="email-error"></span>
                   </div>
                   <!--password-->
                    <div class="input-group ">
                        <input type="password" id="pass"  placeholder="Password" 
                       name="password" >
                        <svg id="svp" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g></svg>
                        <span id="password-error"></span>
                    </div>
                    <!--button-->
                    <button class="btn" type="submit"  >CLAIM YOUR FREE TRIAL</button>
                    <p>By clicking the buttton, you are agreeing to our<span id="red"> Terms and Services</span></p>

                </form>
            </div>
        </div>
    </main>
    <script src="scr.js"></script>
</body>
</html>
